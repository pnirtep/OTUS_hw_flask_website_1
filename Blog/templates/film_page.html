{% extends 'base.html' %}
{% block title %}
Кинопортал - главная
{% endblock %}

 {% block body %}

<div class="container main">
    <div class="row">
        <div class="col-lg-12 blog-title">
            <h1>Все фильмы</h1>
        </div>
    </div>
    <div class="row">
        {% for post in posts %}
        <div class="col-lg-3 film-post">
            <h3>{{ post.title }}</h3>
            <hr>
            <p>{{ post.text }}</p>
            <button class="post-button"><a href="{{ url_for('film_app.film_view', post_id=post.id) }}">Подробнее</a></button>
            <p class="author">Автор поста:
                <span>{{ post.user_email }}</span>
            </p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
