{% extends 'base.html' %}
{% block title %}
Кинопортал - главная
{% endblock %}

{% block body %}
<div class="row post-add-title">
    <div class="col-lg-6 col-lg-offset-3">
        <h2>Форма регистрации на сайте</h2>
    </div>
</div>
<div class="row post-add-form ">
    <div class="col-lg-6 col-lg-offset-3">
        <form method="POST" role="form">
            <div class="form-group">
                <label for="username">Ваше имя:</label>
                <input type="text" class="form-control" id="text" name="username" placeholder="Имя пользователя">
            </div>
            <div class="form-group">
                <label for="user_login">Введите ваш Login:</label>
                <input type="text" class="form-control" id="login" name="login" placeholder="Ваш login">
            </div>
            <div class="form-group">
                <label for="user_email">Введите ваш Login:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ваш email">
            </div>
            <div class="form-group">
                <label for="user_password">Введите ваш пароль:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ваш пароль">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Отправить</button>
            </div>
        </form>
    </div>
</div>
</div>

{% endblock %}
