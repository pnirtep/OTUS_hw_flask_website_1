{% extends 'base.html' %}
{% block title %}
Добавить фильм
{% endblock %}

 {% block body %}

    <div class="container main">
    	
    	<div class="row post-head">
  			<div class="col-sm-6">
  				<img src="{{ film_img }}" alt="">
  			</div>
  			<div class="col-sm-6 post-head-title">
  				<h2>{{ film_title }}</h2>
  				<hr>
	  				<h4>
	  					<p><span><b>Автор публикации: </span></b><span>{{ user }}</span></p>
	  					<p><span><b>Дата публикации: </span></b><span>{{ date }}</span></p>
	  					<p class = "post_film_tags"><span><b>Теги: </span></b>
                            {% for tag in tags %}
                            <span>{{ tag }},</span>
                        {% endfor %}</p>
	  					<br>
	  					<button><a href="https://yandex.ru/search/?text={{ film_title }}">Искать в Яндексе</a></button>
	  				</h4>
	  				
  			</div>

		</div>
		<div class="row post-body">
			<div class="col-lg-12">
				<p>{{ film_text }}</p>
			</div>
		</div> 

    </div>
{% endblock %}
